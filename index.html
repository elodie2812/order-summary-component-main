<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=""/>

    <!-- Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <div class="card">
        <img class="hero" src="assets/img/illustration-hero.svg" alt="illustration Hero">
        <h1>Order Summary</h1>
        <p id="width">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        
        <div class="subscription">   
            <img class="music" src="assets/img/icon-music.svg" alt="icon-music">
            <ul>
                <li id="bold">Annual Plan</li>
                <li id="grey">$59.99/year</li>
            </ul>
            <a href="#">Change</a>
        </div> 
    
        <ul>
            <li>
                <button id="blue-btn">Proceed to Payment</button>
            </li>
            <li>
                <button id="btn">Cancel Order</button>
            </li>
        </ul>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://elo-lh-portfolio.fr/">Ã‰lodie FERRY</a>.
    </div>
  </body>
</html>
